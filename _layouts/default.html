<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ page.title }} - I Brew My Own Coffee Podcast</title>
		<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
		{% if page.title %}
		<meta property="og:title"
		content="{{ page.title }} - I Brew My Own Coffee Podcast" />
		{% else %}
		<meta property="og:title"
		content="The podcast for people who care about coffee, hosted by Alex Carpenter." />
		{% endif %}
		<meta property="og:site_name" content="I Brew My Own Coffee Podcast"/>	
		{% if page.url %}
		<meta property="og:url"
		content="{{ site.url }}{{ page.url }}" />
		{% endif %}
		{% if page.excerpt %}
		<meta property="og:description" content="{{ page.excerpt }}" />
		{% else %}
		<meta property="og:description" content="The podcast for people who care about coffee, hosted by Alex Carpenter." />
		{% endif %}
		<meta property="fb:app_id" content="736835863090293" />
		<meta property="og:type" content="website" />
		<meta property="og:image"
		content="http://ibrewmyowncoffee.com/uploads/og-image.jpg" />

		<meta property="article:author" content="https://www.facebook.com/im.alexcarpenter" />
		<meta property="article:publisher" content="https://www.facebook.com/ibrewmyowncoffee" />

		<meta name="robots" content="index, follow, archive, noodp, noydir" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		{% include typekit.html %}
		<link rel="shortcut icon" href="/favicon.png">
		<link rel="stylesheet" href="/css/global.css">
		<link rel="stylesheet" href="/webfonts/ss-social-regular.css">

	</head>
