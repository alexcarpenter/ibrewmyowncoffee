				<h2><a href="/coffeereviews/supersonic-ndumberi">Supersonic Ndumberi</a></h2>
				<!-- <p>While co-pilots and pioneers have been following alongside Berkeley, CA’s Supersonic Coffee for a few months now, most of us have been waiting for the offerings to be more widely available.  It’s true I was able to try a few of their offerings earlier in 2014, but I was glad to finally see the launch of their webstore, and try some of their new offerings that came along with it. One of those we will look at today, their Ndumberi, Kenya.</p> -->
