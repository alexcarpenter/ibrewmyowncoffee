---
layout: default
title: Blog 
description: I Brew My Own Coffee Blog
permalink: /blog/
---

<header class="Header Header--archives">
	<div class="Header__wrap">
		<h1>Blog</h1>
	</div>
</header>

<section class="Section">
	<div class="Section__wrap">
		<ul class="List">
		{% for post in site.categories.blog %}
			<li>
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				<!-- <p>{{ post.excerpt }}</p> -->
				<p><small>Posted on {{ post.date | date: "%D" }}</small></p>
			</li>
		{% endfor %}
		</ul>
	</div>
</section>
