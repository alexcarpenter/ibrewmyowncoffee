---
layout: default
title: Coffee Reviews 
permalink: /coffeereviews/
---

<header class="Header Header--archives">
	<div class="Header__wrap">
		<h1>Coffee reviews</h1>
		<p>by Brian Beyke of <a href="">abandoncoffee.com</a>.</p>
	</div>
</header>

<section class="Section">
	<div class="Section__wrap">
		<ul class="List">
		{% for post in site.categories.coffeereviews %}
			<li>
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				<!-- <p>{{ post.excerpt }}</p> -->
				<p><small>Posted on {{ post.date | date: "%D" }}</small></p>
			</li>
		{% endfor %}
		</ul>
	</div>
</section>
